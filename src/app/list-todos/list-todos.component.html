<h1>My GPG Clients</h1>
<div class="container">
<div class="alert alert-success" *ngIf="message">{{message}}</div>

<table class="table">
  <thead>
  <tr>
    <th>description</th>
    <th>Target Date</th>
    <th>is Completed</th>
    <th>Update</th>
    <th>Delete</th>

  </tr>

  <tbody>
  <tr *ngFor="let todo of todos">
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date | uppercase}}</td>
    <td>{{todo.done}}</td>
    <td><button (click)="updateToDo(todo.id)" class="btn btn-success">Update</button></td>

    <td><button (click)="deleteToDo(todo.id)" class="btn btn-warning">Delete</button></td>
  </tr>
</tbody>

</table>


  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add One</button>
  </div>


</div>
